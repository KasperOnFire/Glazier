<!DOCTYPE html>
<html>
    <head>
        <title>Price Calculator!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Glazier.css" rel="stylesheet">
    </head>
    <body>
        <div class="maindiv">
            <h1>Price Calculator</h1>
            <form action="PriceResult" method="post">
                Order ID(You choose!)<input type="text" name="orderid">
                Height of window<br><input type="text" name="height" >
                Width of window<br><input type="text" name="width" >
                Units<br><select name="metric">
                    <option value="cm" >Centimetres</option>
                    <option value="m">Meters</option>
                    <option value="Inches">Inches</option>
                </select><br>
                Type of frame<br><select name="frametype">
                    <option value="wooden frame">Wooden frame (100,- DKK/m)</option>
                    <option value="vinyl frame">Vinyl frame (200,- DKK/m)</option>
                    <option value="fiberglass frame">Fiberglass frame (350,- DKK/m)</option>
                </select><br>
                Type of glass<br><select name="glass">
                    <option value="glass">Normal glass (300,- DKK/m&sup2;)</option>
                </select><br>
                Currency for the total price<br><select name="currency">
                    <option value="DKK">DKK</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <input type="submit" value="Calculate!">
            </form>
        </div>
    </body>
</html>
